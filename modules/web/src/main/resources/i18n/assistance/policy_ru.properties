label=Политика Конфиденциальности
description=Для того, чтобы работать с проектом BillionGoods, вам необходимо иметь собственный аккаунт, который \
  предполагает предоставление некоторой личной информации. Также во время работы с проектом мы можем \
  собирать следующую информацию о вас:

section1.label=Личная Информация
section1.item1.description=Когда вы создаете новый аккаунт, мы просим вас ввести информацию о себе (уникальное \
  имя пользователя, адрес электронной. почты и пароль). Данная информация требуется для вашей идентификации и \
  последующего входа в аккаунт.
section1.item2.description=Во время работы вы так же можете указать дополнительную информацию \
  о себе, которая становится частью вашего профайла и доступна любым другим пользователям. Мы \
  не собираем информацию о вас из других источников и предоставляем ее только в том случае, если вы сами ввели ее. \
  Если, по каким-либо причинам, вы не хотите, что бы эта информация была доступна другим людям, пожалуйста не вводите ее.

section2.label=Раскрытие Информации
section2.item1.description=Мы не предоставляем введенную вами Персональную Информацию другим компаниями либо людям. \
  Ваш пароль и электронной адрес всегда скрыты от других пользователей. Адрес электронной почты используется нами только для \
  входа и для отправки определенных извещений (игра завершена, ваш ход, изменилась Политика Конфиденциальности и т.п.).

section2.item2.description=Мы предоставляем некоторую информацию в \
  <a href="http://www.google.com/analytics/" target="_blank">Google Analytics</a> для сбора статистики. \
  Данная информация содержит только общие сведения о вашем местоположении и используемом программном обеспечении \
  (браузер, операционная система и т.п.), и не позволяет идентифицировать вас.

section3.label=Протоколируемая Информация
section3.item1.description=При использовании нашего проекта мы автоматически собираем информацию, которую передает \
  ваш браузер при посещении веб-сайта. Данная информация включает IP-адрес компьютера, тип браузера, языковые \
  настройки браузера, дату и время запроса, а так же один или несколько файлов cookie.

section4.label=Защита информации
section4.item1.description=Мы принимаем соответствующие меры безопасности для предотвращения несанкционированного \
  доступа, изменения, разглашения и уничтожения данных. Доступ к личной информации имеют только сотрудники, \
  обеспечивающие программную и аппаратную поддержку проекта. Данные сотрудники несут обязательства по \
  конфиденциальности и в случае их нарушения могут быть подвергнуты дисциплинарным взысканиям, включая \
  преследование по закону.
section4.item2.description=Мы никому не предоставляем доступ к вашему паролю и не храним его в открытом виде. \
  Вместо этого мы используем криптографическую хеш функцию и храним только хеш-код вашего пароля.

section5.label=Cookies
section5.item1.description=Мы используем файлы cookie, чтобы повысить качество своих услуг путем сохранения \
  пользовательских настроек. Большинство браузеров изначально настроены так, чтобы принимать файлы cookie, однако \
  пользователь может полностью запретить использование файлов cookie или настроить показ уведомлений об их отправке. \
  Заметьте, что без файлов cookie некоторые функции могут работать неправильно.

section6.label=Ссылки на другие сайты
section6.item1.description=Наш сайт может содержать ссылки на другие сайты. BillionGoods не контролирует содержимое \
  этих сайтов и не отвечает за их политику конфиденциальности. Такие сайты могут помещать на ваш компьютер \
  собственные cookies, собирать данные или запрашивать личную информацию.

section7.label=Изменение политики конфиденциальности
section7.item1.description=Обращаем выше внимание, что политика Политика Конфиденциальности может периодически \
  изменяться. Мы гарантируем, что ваши права не будут сокращены без вашего согласия и предполагаем, что вносимые \
  изменения будут минимальны. Тем не менее, любые изменения политики будут опубликованы на данной странице и в \
  случае значительных изменений мы известим вас об этом всеми доступными нам способами (включая электронную почту).