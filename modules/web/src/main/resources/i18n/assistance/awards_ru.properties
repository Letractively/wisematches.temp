label=Медали, Знаки Отличия и Нашивки
description=BillionGoods Эрудит это игра, в которой вы можете не просто состизаться но так же зарабатывать медали, знаки \
  отличия и нашивки, напрямую отображающие ваш успех.

section1.label=Медали
section1.description=Медаль дается за занятие призового места в мероприятии, например, за победу в турнирах. \
                       Медали могут быть различных достоинств: золотая, серебрянная и бронзовая.

section1.item1.label=Медали за участие в турнире
section1.item1.image=/static/images/awards/tourney/winner/gray.png
section1.item1.description=Награждается любой игрок, занявший призовое место в турнире. В зависимости от занятого места \
                             награждается золотой (первое место), серебрянной (второе место) либо бронзовой (третье место) медалью.

section2.label=Знаки Отличия
section2.description=Знак отличия дается за успехи в игре либо других областях. В отличие от медали, знак отличия \
                       в одной и той же области выдается только один раз но его достоинство повышается при достижение более высоких результатов.

section2.item1.label=Покоритель Роботов
section2.item1.image=/static/images/awards/robot/conqueror/gray.png
section2.item1.description=<div>\
  <p>- Бронзовым знаком отличия награждается игрок, выйгравший десять игр у Робота Балбеса</p>\
  <p>- Серебрянным знаком отличия награждается игрок, уже имеющий Бронзовый знак отличия и выйгравший пять игр у Робота Труса</p>\
  <p>- Золотым знаком отличия награждается игрок, уже имеющий Серебрянный знак отличия и выйгравший одну игру у Робота Бывалого</p>\
  </div>

section2.item2.label=Редактор Словарей
section2.item2.image=/static/images/awards/dictionary/editor/gray.png
section2.item2.description=<div>\
  <p>- Бронзовым знаком отличия награждается игрок, чьи пять правок словаря были приняты</p>\
  <p>- Серебрянным знаком отличия награждается игрок, чьи десять правок словаря были приняты</p>\
  <p>- Золотым знаком отличия награждается игрок, чьи двадцать правок словаря были приняты</p>\
  </div>


section3.label=Нашивки
section3.description=Нашивка выдается при совершении некоторого действия, которое отличает вас от других. В отличие от \
                       Знака Отличия Нашивка не имеет доствоинства.
