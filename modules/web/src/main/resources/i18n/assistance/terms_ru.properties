section1.item1.description=Для того, что использовать Сервисы вы должны сначала согласиться с данными Условиями. \
  Вы не можете использовать Сервисы, если не согласны с Условиями.
section1.item2.description=Вы автоматически принимаете Условия нажимая кнопку «Создать Мой Аккаунт».
section1.item3.description=Аккаунты доступны только для совершеннолетних либо для детей старше 13 лет под присмотром \
  совершеннолетних. Если вы младше этого возраста, ваши родители либо опекуны должны пройти регистрацию. \
  В этом случае они полностью берут на себя обязанность контролировать соблюдение данного Соглашения.
section1.item4.description=Вы не можете передавать либо совместно использовать ваш Аккаунт с кем бы то ни было, \
  за исключением если вы являетесь родителем либо опекуном. В этом случае вы можете передать ваш Аккаунт одному из \
  детей (при этом вы не можете использовать этот Аккаунт). Вы ответственны за все действия, совершаемые с помощью \
  вашего Аккаунта. Родители и опекуны так же ответственны за все действия своего ребенка.

section2.label=Язык Условий
