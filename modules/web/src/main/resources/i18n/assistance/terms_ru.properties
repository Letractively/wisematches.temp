section17.label=Изменение Условий
section17.item1.description=BillionGoods Эрудит может время от времени изменять данные Условия Использования. При внесении \
  таких изменений BillionGoods Эрудит предоставляет доступ к новой версии по адресу http://www.billiongoods.net/assistance/terms \
  и новая версия Условий будет доступна вам в, либо с помощью, соответствующих Сервисов.
section17.item2.description=Вы понимаете и согласны что при использования Сервисов после даты внесения изменений, \
  BillionGoods Эрудит считает что вы приняли сделанные изменения и используете Сервисы в соответствии с новыми Условиями.

section18.label=Разрешение проблем
section18.item1.description=Если у вас есть любые вопросы, касающиеся вашего аккаунта или игрового процесса, вы \
  можете связаться с центром поддержки пользователей BillionGoods Эрудит по адресу <a href="mailto:support@billiongoods.net">support@billiongoods.net</a>