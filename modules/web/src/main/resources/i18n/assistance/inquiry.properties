section1.label=Розыск почтовых отправлений
section1.description=Если ваша посылка имеет международный номер отслеживания но находится в одном из состояний слишком \
  долго, вы можете подать жалобу на Почту России через форму обратной связи РосКомНадзора. \
  Ниже вы можете найсти список возможных состояний посылки и необходимых действий для оформления притензии.<br><br> \
Обращаем ваше внимание, что данная процедура не действует для посылок, отправленных без номера отслеживания!

section2.label=Работа с сайтом РосКомНадзора
section2.description=Вы можете оформить жалобу на Почту Россию и срыв сроков прохождения посылок на сайте РосКомНадзора \
  перейдя по ссылку <a href="http://rkn.gov.ru/treatments/ask-question/" target="_blank">http://rkn.gov.ru/treatments/ask-question/</a>.<br> \
  Далее вам необходимо заполнить форму обращения (все поля заполняются на русском языке):<br><br> \
  - Укажите фамилию, имя и отчество получателя почтового отправления;<br>\
  - Для получения оперативного ответа в поле "Ответ прошу отправить" выберите "на электронный адрес". В противном \
  случае ответ на ваше обращение будет отправлен Почтой России, что не принесет должного результата. Внимательно введите \
  свой адрес электронной почты, на которое вы хотите получить ответ;<br>\
  - В поле "Место рассмотрения" выберите регион адреса доставки. Это ускорит рассмотрение вашей заявки;<br>\
  - В поле "Тематика обращения" выберите "Оказание услуг связи", "Услуги почтовой связи" и в последнем поле указываем \
  "Неполучение, утрата, хищение, и повреждение вложений, длительное прохождение международных почтовых отправлений";<br>\
  - Заполните поле "Вопрос/текст обращения" согласно рекомендация ниже, в зависимости от состояния ваше посылки;<br>\
  - Введите защитный код с картинки и отправьте ваше обращение;<br><br>\
  Если у вас возникли какие-либо вопросы по поводу заполнения данной формы, пожалуйста, свяжитесь с нами с помощью \
  адреса электронной почты <a href="mailto:support@billiongoods.ru">support@billiongoods.ru</a>. Пожалуйста, не забудьте \
  указать номер заказа, с которым у вас возникли проблемы.

section3.label=Шаблон при "Экспорт" более двух недель
section3.description=Данная ситуация значит, что посылка прошла таможню на стороне Китая и отправлена в страну получателя. \
  Вероятнее всего, в данный момент она находится на складах Почты России и до сих пор не прошла таможенное оформление. <br><br>\
  Образец жалобы (пожалуйста, замените все значения в треугольных скобках на ваши):<br> \
  <blockquote>\
  <i>&lt;Дата получение посылки почтой Китая. Операция "Приём".&gt;</i> из Китая мне, <i>&lt;ФИО&gt;</i> было отправлено международное почтовое отправление (далее МПО) \
  номер <i>&lt;номер вашей посылки&gt;</i>.<br> \
  <i>&lt;Дата отправки посылки почтой Китая. Операция "Экспорт".&gt;</i> отправление <i>&lt;номер вашей посылки&gt;</i> покинуло территорию \
  Китая и направлено на территорию Российской Федерации. <br>\
  По состоянию на <i>&lt;текущая дата&gt;</i> отправление <i>&lt;номер вашей посылки&gt;</i> соответствующими структурными \
  подразделениями ФГУП "Почта России" не зарегистрировано на территории Российской Федерации.<br> \
  По состоянию на <i>&lt;текущая дата&gt;</i> отправление <i>&lt;номер вашей посылки&gt;</i> мне не вручено.<br> \
  В розыске МПО <i>&lt;номер вашей посылки&gt;</i> я не нуждаюсь.<br> \
  Принимая во внимание факты умышленной не регистрации и не соблюдение срока доставки МПО <i>&lt;номер вашей посылки&gt;</i> \
  осуществляемыми ФГУП "Почта России", исходя из изложенного, руководствуясь ст. 12 Федеральным законом от 2 мая 2006г, \
  N 59-Ф3 "О порядке рассмотрения обращений граждан Российской Федерации",<br><br>\
  Прошу:<br>\
  1. Установить фактическую (реальную) дату прибытия международного почтового отправления <i>&lt;номер вашей посылки&gt;</i> на территорию Российской Федерации. <br>\
  2. Привлечь к административной ответственности юридическое и (или) должностное лицо ФГУП «Почта России» ответственное за нарушение порядка регистрации и несоблюдение сроков доставки адресату – получателю МПО <i>&lt;номер вашей посылки&gt;</i>. <br>\
  <br> \
  <i>&lt;текущая дата&gt;</i> <br>\
  С уважением, <br>\
  <i>&lt;ваши ФИО и номер телефона&gt;</i>\
  </blockquote>