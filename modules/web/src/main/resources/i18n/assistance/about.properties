section1.label=О BillionGoods
section1.description=BillionGoods является сравнительно молодой компанией работающей с Китайскими партнерами и \
  предоставляющая возможность совершать покупки через интернет непосредственно у Китайских производителей с бесплатной \
  доставкой по всей России.

section2.label=Наши принципы
section2.description=\
    <strong>1. Наши продукты</strong><br>\
  Наши партнеры предоставляют порядка 30000 позиций товаров различных категорий, включая аксессуары Apple, \
  мобильные телефоны, электронные устройства, игрушки, LED фонари, ювелирные изделия, украшения и часы. <br>\
  В данные момент \
  в нашем магазине представлены не все эти категории и товары но мы постоянно работаем над их расширением. \
  Все новинки за последнюю неделю вы можете найти в разделе <a href="/warehouse/arrivals">Новые поступления</a>.<br><br>\
    <strong>2. Наши цены</strong><br>\
  Мы стараемся держать наиболее низкий уровень цен, какой только возможно. Мы работает только с системами оплаты, \
  взимающие наименьший процент. Мы стараемся выбрать только товары, с наименьшей стоимостью из доступных на рынке.<br><br>\
    <strong>3. Бесплатная доставка</strong><br>\
  Все товары нашего магазина доставляются бесплатно почтой Китая до границы и почтой России по стране. Так же \
  мы предоставляем возможность выбрать и другие методы доставки, по вашему желанию но, к сожалению, за дополнительную стоимость. \
  Наши партнеры стараются выбирать наиболее оптимальные пути доставки, чтобы уменьшить время и ее стоимость.

section3.label=Почему стоит покупать у нас?
section3.description=\
  - В отличие от других компаний, у нас нет никаких ограничений на минимальную покупку. Вы можете купить всего лишь \
  один товар всего лишь за 0.99$ и он так же будет доставлен бесплатно.<br><br>\
  - Вы можете оплатить все товары с помощью кредитной картой через сервис PayPal, который предоставляет покупателям \
  полную защиту и скрывает все ваши личные данные и информацию о вашей кредитной карте.<br><br> \
  - Все отправляемые товары проходят проверку перед отправкой что является дополнительной гарантией в дополнение к \
  предоставляемой компанией изготовителем.<br><br> \
  -Все товары тщательно упаковываются перед отправкой и снабжаются всей необходимой информацией о адресе доставки.

section4.label=Связь с BillionGoods
section4.description=На данный момент мы предоставляем возможность связи только по электронной почте. Если у вас есть \
  какие-либо вопросы, пожалуйста напишите нам на <a href="mailto:support@billiongoods.ru">support@billiongoods.ru</a>. \
  Мы ответим вам в течении рабочего дня по московскому времени.
