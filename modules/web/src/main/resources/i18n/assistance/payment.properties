section1.label=Способы оплаты
section1.description=На данные момент мы принимаем платежи только через систему \
  <a href="http://www.paypal.com/ru">PayPal</a>. Данная система позволяет вам оплачивать покупки без каких-либо \
  комиссий с вашей стороны и с минимальной комиссией для нас. Это позволяет нам держать минимальные цены на все товары. \
  Более подробно о работе с системой PayPal можно ознакомиться на \
  <a href="https://www.paypal.com/ru/webapps/mpp/how-paypal-works">их официальной странице</a>\
  <br>\
  Мы так же работаем над подключением других способов оплаты, работающих с электронными деньгами.

section2.label=Валюта платежа
section2.description=Все цены в магазине представлены в условных единицах, которая равна одному доллару США. \
  Мы так же приводим приблизительную стоимость покупки в рублях, для ознакомительных целей. Обращаем ваше внимание, \
  что фактическая сумма в рублях может отличаться и зависит от курса конвертации вашего банка. \
  <br> \
  Мы специально не переводим цены в рубли, чтобы не закладывать в стоимость товара возможное колебание курса доллара. \
  Это так же позволяет нам не поднимать стоимость товара.