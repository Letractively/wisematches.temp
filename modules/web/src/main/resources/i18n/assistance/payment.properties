section4.label=Таможенное оформление
section4.description=Российское законодательство позволяет беспошлинно ввозить на

  Посылки весом до 31 кг и стоимостью до 1000 Евро не облагаются таможенными пошлинами.\
                       Если в течение календарного месяца физическим лицом в почтовых отправлениях было получено товаров весом более 31 кг  и оценочной стоимостью более 1000 (тысяча) Евро, взимается пошлина в размере 30% от стоимости (не менее 4 евро за 1 кг веса) в части превышения стоимостной или весовой нормы. Оплата производится в рублях по курсу ЦБ.\
                       Например:

                     1)  вес 34 кг, стоимость 500 Евро, пошлина - (34-31)*4=12 Евро;
                     2)  вес 20 кг, стоимость 1400 Евро, пошлина - (1400-1000)*30%=400*0.3=120 Евро.

                     Если и вес, и стоимость товаров превышают лимиты, высчитывается превышение по обоим показателям и в качестве пошлины взимается максимальная величина.

                     Подробную информацию о правилах таможенного оформления международных почтовых отправлений в РФ Вы найдете на официальном сайте <a href="http://fl.customs.ru/">Федеральной Таможенной Службы</a>.
