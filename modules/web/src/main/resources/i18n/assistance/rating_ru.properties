label=Расчет Рейтинга
description=BillionGoods использует Систему Рейтингов Эло. Ваш игровой рейтинг пересчитывается после завершения каждой игры, \
  если она участвует в рейтинге.

section1.label=Начальный Рейтинг
section1.item1.description=При создании нового акаунта игрок получает рейтинг 1200.

section2.label=Изменение Рейтинга
section2.item1.description=Если игра участвует в рейтинге, рейтинг всех игроков изменяется после ее завершения.
section2.item2.description=Если игрок играет с более чем одним противником, его/ее рейтинг рассчитывается по правилам \
  мини турнира, как если бы он/она завершили две или больше игр. \
  Хотя игры с несколькими игроками имеют только одного победителя, игрок может выиграть одного и проиграть другому \
  противнику и его рейтинг будет изменен соответствующим образом.

section3.label=Значение Коэффициента K
section3.item1.description=Уравнивающий коэффициент принимает значение 16 для профессионалов (чей рейтинг 2200 и выше) \
  и значение 32 для остальных игроков.

section4.label=Игры, не участвующие в рейтинге
section4.item1.description=Игра не участвует в рейтинге, если один из игроков сделал меньше трех ходов до завершения игры.
section4.item2.description=Все игры, в которых участвует игрок Гость не участвуют в рейтингах.

section5.label=Рейтинги Роботов
section5.item1.description=Все роботы имеют предопределенные рейтинги:
section5.item1.item1.description=800 для Робота Труса;
section5.item1.item2.description=1200 для Робота Балбеса;
section5.item1.item3.description=1800 для Робота Бывалого
section5.item2.description=Рейтинги роботов никогда не изменяются.
