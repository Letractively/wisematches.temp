error.400.label=400. Неправильные Параметры Запроса
error.400.description=Хм, похоже что мы не понимает, что вы от нас хотите. Пожалуйста, не меняйте параметры запросов. Мы создали кучу ссылок на всевозможные страницы специально для вас.

error.404.label=404. Страница Не Найдена
error.404.description=Мы очень сожалеем, но запрашиваемая страница не найдена. Вероятно, страница никогда не существовала или вы ввели неправильный адрес. \
  Пожалуйста, обратитесь к нашему <a href="/assistance/help">Центу Поддержки</a> что бы сообщить нам о проблеме.

error.500.label=500. Внутренняя Ошибка Сервера
error.500.description=Мы очень сожалеем, но мы не можем обработать ваш запрос в данный момент. В этом есть только один хороший момент, мы уже знаем об этой ошибке и постараемся исправить ее как можно быстрее. \
  Пожалуйста, обратитесь к нашему <a href="/assistance/help">Центу Поддержки</a> что бы сообщить нам о проблеме.

error.access.label=Гость не может зайти на эту страницу
error.access.description=Мы сожалеем, но гость не может открыть эту страницу. Пожалуйста <a href="/account/create">создайте новый аккаунт</a> чтобы получить доступ ко всей функциональности.

error.unknown.board.label=Игровая Доска Не Найдена
error.unknown.board.description=<div>Игровая доска, которую вы хотите посмотреть, не найдена. Существует несколько возможных причин для этого:</div>\
  <div><ul>\
      <li>У нас никогда не было игры, которую вы хотите посмотреть;</li>\
      <li>Срок хранения игры истек и она была удалена;</li>\
      <li>К сожалению, у нас есть некоторые сложности и мы не можем загрузить игру в данный момент но мы уже знаем об этом</li>\
  </ul></div>\
  <div>В любом случае, вы можете выбрать другую игру в списке <a href="/playground/scribble/active">ваших активных игр</a>, либо \
      <a href="/playground/scribble/join">присоединиться к ожидающей игре</a>, либо <a href="/playground/scribble/create">создать новую игру</a>.</div>

error.unknown.profile.label=Профайл Не Найден
error.unknown.profile.description=Запрошенный вами профайл не найден на нашем сервере. Возможно он был заблокирован либо удален.

error.unknown.account.label=Игрок Не Найден
error.unknown.account.description=Игрок, которого вы пытаетесь найти, неизвестен. Пожалуйста, проверьте идентификатор игрока, если вы вводили его вручную. Возможно он был заблокирован либо удален.

error.unknown.tourney.label=Элемент Турнира Не Найден
error.unknown.tourney.description=Запрошенный вами элемент турнира не найден. Пожалуйста, проверьте параметры турнира, если вы вводили их вручную.

error.restriction.label=Ваш доступ ограничен
error.restriction.description=Вы попытались выполнить действие, которое вам запрещено либо ограничено вашими правами. Вероятно, это ошибка, если вы не пытались нас обмануть.

error.footer.sorry=Если вы не изменяли адрес или параметры вручную, но видите это сообщение, вероятно у нас какие-то проблемы. Пожалуйста, не ругайте нас, мы все еще находимся в стадии разработки и тестирования.
error.footer.report=Пожалуйста, в случае необходимости вы можете <a href="http://code.google.com/p/billiongoods/issues/entry">создать новую проблему</a> или связаться с нами по электронной почте <a href="mailto:support@billiongoods.ru">support@billiongoods.ru</a>.

error.unknown.award.code.label=Неизвестная награда
error.unknown.award.code.description=У нас нет наград с указанным кодом. Пожалуйста, проверьте параметры запроса, если вы вводили их вручную.

error.unknown.award.weight.label=Неправильное достоинство награды
error.unknown.award.weight.description=Мы не может распознать указанное вами достоинство награды. Пожалуйста, проверьте параметры запроса, если вы вводили их вручную.